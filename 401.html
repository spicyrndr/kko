  <script>const noise = () => {
    let canvas, ctx;
    let wWidth, wHeight;
    let noiseData = [];
    let frame = 0;
    let loopTimeout;
    // Create Noise
    const createNoise = () => {
        const idata = ctx.createImageData(wWidth, wHeight);
        const buffer32 = new Uint32Array(idata.data.buffer);
        const len = buffer32.length;
        for (let i = 0; i < len; i++) {
            if (Math.random() < 0.1) {
                buffer32[i] = 0xff000000;
            }
        }
        noiseData.push(idata);
    };
    // Play Noise
    const paintNoise = () => {
        if (frame === 9) {
            frame = 0;
        } else {
            frame++;
        }
        ctx.putImageData(noiseData[frame], 0, 0);
    };
    // Loop
    const loop = () => {
        paintNoise(frame);
        loopTimeout = window.setTimeout(() => {
            window.requestAnimationFrame(loop);
        }, (1000 / 25));
    };
    // Setup
    const setup = () => {
        wWidth = window.innerWidth;
        wHeight = window.innerHeight;
        canvas.width = wWidth;
        canvas.height = wHeight;
        for (let i = 0; i < 10; i++) {
            createNoise();
        }
        loop();
    };
    // Reset
    let resizeThrottle;
    const reset = () => {
        window.addEventListener('resize', () => {
            window.clearTimeout(resizeThrottle);
            resizeThrottle = window.setTimeout(() => {
                window.clearTimeout(loopTimeout);
                setup();
            }, 200);
        }, false);
    };
    // Init
    const init = (() => {
        canvas = document.getElementById('noise');
        ctx = canvas.getContext('2d');
        setup();
    })();
};
noise();</script>

  <script>
let transitionTrigger = $(".transition_trigger");
let introDurationMS = 600;
let exitDurationMS = 600;
let excludedClass = "no-transition";
// On Page Load
if (transitionTrigger.length > 0) {
	transitionTrigger.click();
	$("body").addClass("no-scroll-transition");
	setTimeout(() => {$("body").removeClass("no-scroll-transition");}, introDurationMS);
}
// On Link Click
$("a").on("click", function (e) {
  if ($(this).prop("hostname") == window.location.host && $(this).attr("href").indexOf("#") === -1 &&
      !$(this).hasClass(excludedClass) && $(this).attr("target") !== "_blank" && transitionTrigger.length > 0) {
    e.preventDefault();
		$("body").addClass("no-scroll-transition");
    let transitionURL = $(this).attr("href");
    transitionTrigger.click();
    setTimeout(function () {window.location = transitionURL;}, exitDurationMS);
  }
});
// On Back Button Tap
window.onpageshow = function(event) {if (event.persisted) {window.location.reload()}};
// Hide Transition on Window Width Resize
setTimeout(() => {$(window).on("resize", function () {
setTimeout(() => {$(".transition").css("display", "none");}, 50);});
}, introDurationMS);
</script>

  <script>
function setupCopyTriggers() {
  const copyTriggers = document.querySelectorAll('[anm-copy="trigger"]')
  copyTriggers.forEach(trigger => {
    trigger.addEventListener('click', () => {
      const textElement = trigger.querySelector('*')
      if (textElement) {
        const originalText = textElement.textContent
        navigator.clipboard
          .writeText(originalText)
          .then(() => {
            textElement.textContent = 'Copied!'
            setTimeout(() => {
              textElement.textContent = originalText
            }, 2000)
          })
          .catch(err => {
            console.error('Failed to copy text: ', err)
          })
      }
    })
  })
}
setupCopyTriggers()
function buttonStaggerAnimation() {
  const buttons = document.querySelectorAll('[anm-stagger-btn=wrap]')
  buttons.forEach(button => {
    const text = button.querySelector('[anm-stagger-btn=text]')
    const direction = button.getAttribute('anm-direction')
    const isReverse = button.getAttribute('anm-reverse')
    const stagger = button.getAttribute('anm-stagger') || 0.0075
    const delay = button.getAttribute('anm-delay') || 0
    const duration = button.getAttribute('anm-duration') || 0.5
    const ease = button.getAttribute('anm-ease') || 'power3.inOut'
    const custom = button.getAttribute('anm-custom') || ''
    const parseCustomAttribute = attr => {
      const props = {}
      if (attr) {
        attr.split(',').forEach(pair => {
          const [key, value] = pair.split(':').map(item => item.trim())
          if (key && value) {
            props[key] = value
          }
        })
      }
      return props
    }
    const transformValuesForToState = (element, props) => {
      const transformedValues = {}
      const computedStyles = window.getComputedStyle(element)
      for (const key in props) {
        let value = props[key]
        if (key === 'opacity') {
          transformedValues[key] = '1'
        } else {
          transformedValues[key] = value.replace(/(\d+(\.\d+)?)/g, match => {
            const unitMatch = match.match(/(\d+(\.\d+)?)(px|rem|em|%|vh|vw|dvh|dvw|deg|rad|grad|turn|cvw|cvh)?/)
            return unitMatch ? `0${unitMatch[3] || ''}` : '0'
          })
          if (!/\d/.test(value)) {
            transformedValues[key] = computedStyles[key] || value
          }
        }
      }
      return transformedValues
    }
    const animationProps = parseCustomAttribute(custom)
    const toStateProps = transformValuesForToState(text, animationProps)
    const textClone = text.cloneNode(true)
    textClone.style.position = 'absolute'
    text.after(textClone)
    const textSplit = new SplitType(text, { types: 'chars' })
    const clonedSplit = new SplitType(textClone, { types: 'chars' })
    const timeline = gsap.timeline({
      defaults: { ease: ease, delay: delay, duration: duration, stagger: stagger },
      paused: true,
    })
    if (direction === 'up') {
      textClone.style.top = '100%'
      timeline
        .fromTo(textSplit.chars, { yPercent: 0, ...animationProps }, { yPercent: -100, ...toStateProps })
        .fromTo(clonedSplit.chars, { yPercent: 0, ...animationProps }, { yPercent: -100, ...toStateProps }, '<')
    } else if (direction === 'down') {
      textClone.style.top = '-100%'
      timeline
        .fromTo(textSplit.chars, { yPercent: 0, ...animationProps }, { yPercent: 100, ...toStateProps })
        .fromTo(clonedSplit.chars, { yPercent: 0, ...animationProps }, { yPercent: 100, ...toStateProps }, '<')
    }
    button.addEventListener('mouseenter', () => {
      timeline.restart()
    })
    button.addEventListener('mouseleave', () => {
      if (isReverse === 'true') {
        timeline.reverse()
      } else {
        return
      }
    })
  })
}
buttonStaggerAnimation()
</script>

  <script>
gsap.registerPlugin(ScrollTrigger);
const delays = {
  'a-delay1': 0,
  'a-delay2': 0.2,
  'a-delay3': 0.4,
  'a-delay4': 0.6
};
Object.entries(delays).forEach(([cls, delay]) => {
  const targets = document.querySelectorAll(`.${cls}`);
  targets.forEach(el => {
    gsap.fromTo(el,
      {
        y: 32,
        opacity: 0
      },
      {
        y: 0,
        opacity: 1,
        ease: "cubic-bezier(0, 0, 0, 1)",
        duration: 0.8,
        delay: delay,
        scrollTrigger: {
          trigger: el,
          start: "top 90%",
          toggleActions: "play reverse play reverse", // entrada / salida
        }
      }
    );
  });
});
</script>

  <div id="page-end-sentinel" style="height:1px;"></div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const buttonContact = document.querySelector("#btn-contact");
  const buttonTop     = document.querySelector("#btn-top");
  const sentinel      = document.querySelector("#page-end-sentinel");
  if (!buttonContact || !buttonTop || !sentinel) return;
  const SHOW = "flex", HIDE = "none";
  const io = new IntersectionObserver(([e]) => {
    const atEnd = e.isIntersecting;
    buttonContact.style.display = atEnd ? HIDE : SHOW;
    buttonTop.style.display     = atEnd ? SHOW : HIDE;
  }, { root: null, threshold: 0 });
  io.observe(sentinel);
});
</script>
